<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 400px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
    }

    .profile-section {
      margin-bottom: 30px;
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #667eea;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
      border-color: #764ba2;
    }

    .employee-name {
      font-size: 26px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 5px;
    }

    .info-section {
      margin-bottom: 30px;
    }

    .info-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(226, 232, 240, 0.5);
    }

    .info-item:last-child {
      border-bottom: none;
    }

    .info-label {
      font-weight: 600;
      color: #4a5568;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .info-value {
      color: #2d3748;
      font-size: 14px;
      font-weight: 500;
    }

    .qr-section {
      background: rgba(102, 126, 234, 0.05);
      padding: 20px;
      border-radius: 16px;
      border: 1px solid rgba(102, 126, 234, 0.1);
    }

    .qr-img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
      transition: all 0.3s ease;
    }

    .qr-img:hover {
      transform: scale(1.05);
    }

    .qr-label {
      color: #667eea;
      font-size: 14px;
      font-weight: 600;
      margin-top: 12px;
    }

    .icon {
      font-size: 16px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .profile-img {
        width: 120px;
        height: 120px;
      }
      
      .employee-name {
        font-size: 22px;
      }
      
      .info-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile-section">
      <img src="{{ url_for('static', filename='uploads/' + emp[6]) }}" alt="Employee Photo" class="profile-img">
      <h2 class="employee-name">{{ emp[1] }}</h2>
    </div>
    
    <div class="info-section">
      <div class="info-item">
        <span class="info-label">
          <span class="icon">üë§</span>
          Username:
        </span>
        <span class="info-value">{{ emp[2] }}</span>
      </div>
      
      <div class="info-item">
        <span class="info-label">
          <span class="icon">üìß</span>
          Email:
        </span>
        <span class="info-value">{{ emp[3] }}</span>
      </div>
      
      <div class="info-item">
        <span class="info-label">
          <span class="icon">üèôÔ∏è</span>
          City:
        </span>
        <span class="info-value">{{ emp[5] }}</span>
      </div>
    </div>
    
    <div class="qr-section">
      <img src="{{ qr_file }}" class="qr-img" alt="QR Code">
      <div class="qr-label">QR Code</div>
    </div>
  </div>
</body>
</html>
