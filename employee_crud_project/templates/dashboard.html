<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }

    .header {
      margin-bottom: 30px;
    }

    .header h2 {
      color: #2d3748;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    .nav-links {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }

    .nav-links a {
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
    }

    .btn-attendance {
      background: linear-gradient(135deg, #2196F3, #1976D2);
      color: white;
    }

    .btn-dashboard {
      background: linear-gradient(135deg, #FF9800, #F57C00);
      color: white;
    }

    .btn-update {
      background: linear-gradient(135deg, #9C27B0, #7B1FA2);
      color: white;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #607D8B, #455A64);
      color: white;
    }

    .btn-delete {
      background: linear-gradient(135deg, #F44336, #D32F2F);
      color: white;
    }

    .nav-links a:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .search-form {
      display: flex;
      gap: 12px;
      justify-content: center;
      max-width: 400px;
      margin: 0 auto;
    }

    .search-form input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      outline: none;
    }

    .search-form input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-form button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .table-container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 20px;
      overflow-x: auto;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: rgba(102, 126, 234, 0.1);
    }

    th {
      padding: 15px 12px;
      text-align: left;
      font-weight: 600;
      color: #2d3748;
      border-bottom: 2px solid rgba(102, 126, 234, 0.2);
    }

    td {
      padding: 15px 12px;
      border-bottom: 1px solid rgba(226, 232, 240, 0.5);
      color: #4a5568;
    }

    tbody tr:hover {
      background: rgba(102, 126, 234, 0.05);
      transition: all 0.3s ease;
    }

    .employee-photo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #667eea;
    }

    .action-links {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .action-links a {
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .action-links a:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    /* Chatbot Styles */
    #chatbot-box {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    #chatbot-box h3 {
      color: #2d3748;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    .chat-input-container {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    #chatInput {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      outline: none;
      min-width: 300px;
    }

    #chatInput:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .chat-button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .chat-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .chat-button:active {
      transform: translateY(0);
    }

    #chatResponse {
      background: rgba(247, 250, 252, 0.8);
      border-radius: 10px;
      padding: 15px;
      border: 1px solid rgba(226, 232, 240, 0.5);
      color: #2d3748;
      line-height: 1.6;
      font-size: 14px;
      min-height: 50px;
      display: flex;
      align-items: center;
    }

    #chatResponse:empty::before {
      content: "Your bot response will appear here...";
      color: #a0aec0;
      font-style: italic;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #e2e8f0;
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        align-items: center;
      }
      
      .search-form {
        flex-direction: column;
      }
      
      .action-links {
        flex-direction: column;
      }
      
      .header h2 {
        font-size: 24px;
      }
      
      .chat-input-container {
        flex-direction: column;
      }
      
      #chatInput {
        min-width: auto;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>üë• Employee Dashboard</h2>
      <div class="nav-links">
        <a href="/add_employee" class="btn-primary">+ Add New Employee</a>
        <a href="/attendance" class="btn-attendance">üì± QR Scan</a>
        <a href="/admin_dashboard" class="btn-dashboard">üìä Analytics</a>
        <a href="#chatbot-box" class="btn-update">ü§ñ Chatbot</a>
        <a href="/logout" class="btn-secondary">Logout</a>
      </div>
      <form method="get" action="/dashboard" class="search-form">
        <input type="text" name="search" placeholder="üîç Search by name, email, or city..." value="{{ search_query or '' }}">
        <button type="submit">Search</button>
      </form>
    </div>
    
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
            <th>Photo</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for emp in employees %}
          <tr>
            <td><strong>{{ emp[1] }}</strong></td>
            <td>{{ emp[3] }}</td>
            <td>{{ emp[5] }}</td>
            <td>
              <img src="{{ url_for('static', filename='uploads/' + emp[6]) }}"
                   alt="Employee Photo" class="employee-photo">
            </td>
            <td>
              <div class="action-links">
                <a href="/update/{{ emp[0] }}" class="btn-update">‚úèÔ∏è Edit</a>
                <a href="/delete/{{ emp[0] }}" class="btn-delete">üóëÔ∏è Delete</a>
                <a href="/employee_card/{{ emp[0] }}" class="btn-dashboard">ü™™ Card</a>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div id="chatbot-box">
      <h3>ü§ñ Chat with Bot</h3>
      <div class="chat-input-container">
        <input type="text" id="chatInput" placeholder="Ask something like 'How many employees are present today?'">
        <button onclick="sendChat()" class="chat-button">Ask</button>
      </div>
      <div id="chatResponse"></div>
    </div>

    <script>
      function sendChat() {
        const question = document.getElementById("chatInput").value;
        const responseDiv = document.getElementById("chatResponse");
        
        if (!question.trim()) {
          responseDiv.innerHTML = "Please enter a question first.";
          return;
        }
        
        responseDiv.innerHTML = '<div class="loading"></div> Processing...';
        
        fetch('/chatbot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: question })
        })
        .then(res => res.json())
        .then(data => {
          responseDiv.innerHTML = data.response;
        })
        .catch(err => {
          responseDiv.innerHTML = "‚ùå Error contacting chatbot. Please try again.";
        });
      }
      
      // Allow Enter key to send chat
      document.getElementById("chatInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          sendChat();
        }
      });
    </script>
  </div>
</body>
</html>
